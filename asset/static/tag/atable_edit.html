<atable>

<span>検索:</span>

<!-- 検索BOX  -->
<input
    type="text"
    ref="query"
    class="query_input"
/>
<button onClick="{change}">検索</button>

<table>
    <thead>
        <th each="{field, index in Object.keys(drugs[0])}" class="{field}">
            { field }
        </th>
        <th class="change_status_YJ">
                採用状態YJ
        </th>
        <th class="change_status_HOT11">
                採用状態HOT11
        </th>
    </thead>

    <tbody>
    <tr each="{drug in drugs}">
        <td each="{value, field in drug}" class="{field}">
            { value }
        </td>
        <td class="change_status_YJ">
            <input name="status_change" value="3"
            type="radio" 
            onChange="{change_statusYJ.bind(this, drug, 3)}">
            採用</input>     <br/>
            <input name="status_change" value="1"
            type="radio"
            onChange="{change_statusYJ.bind(this, drug, 1)}">
            院内採用</input> <br/>
            <input name="status_change" value="2"
            type="radio"
            onChange="{change_statusYJ.bind(this, drug, 2)}">
            院外採用</input> <br/>
            <input name="status_change" value="0"
            type="radio"
            onChange="{change_statusYJ.bind(this, drug, 0)}">
            不採用</input>   <br/>
        </td>
        <td class="change_status_HOT11">
            <input name="status_change" value="3"
            type="radio"
            onChange="{change_statusHOT.bind(this, drug, 3)}">
            採用</input>     <br/>
            <input name="status_change" value="1"
            type="radio"
            onChange="{change_statusHOT.bind(this, drug, 1)}">
            院内採用</input> <br/>
            <input name="status_change" value="2"
            type="radio"
            onChange="{change_statusHOT.bind(this, drug, 2)}">
            院外採用</input> <br/>
            <input name="status_change" value="0"
            type="radio"
            onChange="{change_statusHOT.bind(this, drug, 0)}">
            不採用</input>   <br/>
        </td>
    </tr>
    </tbody>
</table>

    <script>
this.drugs = [
{   "使い方": "検索ボックスに薬品名、厚労省コード、会社名などを入れて検索ボタンをクリックしてください",
    status: "active"},
]

change_statusYJ(drug, new_stat, e){
    console.log("yj:"+ drug["薬価基準収載医薬品コード"] + 
    " change_status:"+ new_stat)
}

change_statusHOT(drug, new_stat, e){
    console.log("hot:"+ drug["HOT11"] + " change_status:"+ new_stat)
}


change(e){
    console.log("change")
    var tag = this
    var queryStr = this.refs.query.value
    var url = "/json/available/"
    url += "?query=" + queryStr
    url = encodeURI(url)
    fetch(url)
    .then(function(data){
        return data.json()
    })
    .then(function(json){
        console.log(url)
        tag.drugs = json
        tag.fields = Object.keys(this.drugs[0])
    })

}


    </script>
</atable>
