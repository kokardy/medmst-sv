<atable>

<span>検索:</span>

<!-- 検索BOX  -->
<input
    type="text"
    ref="query"
    class="query_input"
/>
<button onClick="{change}">検索</button>

<table>
    <thead>
        <th each="{field, index in Object.keys(drugs[0])}" class="{field}">
            { field }
        </th>
        <th class="outerlink">
            外部リンク
        </th>
    </thead>

    <tbody>
    <tr each="{drug in drugs}">
        <td each="{value, field in drug}" class="{field}">
            { value }
        </td>
        <td class="outerlink">
            <div if={ drug['個別医薬品コード'] }>
            <a 
            target="_blank"
            href="/redirect/{ drug['個別医薬品コード'] }">
                    添付文書
            </a>
            <a
            target="_blank"
            href="//10.26.61.131/jiho/latest/CYJ/{drug['個別医薬品コード']}.pdf">
                    JIHO(薬効)
            </a>
            <a
            target="_blank"
            href="//10.26.61.131/jiho/latest/IYJ/{drug['個別医薬品コード']}.pdf">
                    JIHO(成分)
            </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

    <script>
this.drugs = [
{   "使い方": "検索ボックスに薬品名、厚労省コード、会社名などを入れて検索ボタンをクリックしてください",
    status: "active"},
]


change(e){
    console.log("change")
    var tag = this
    var queryStr = this.refs.query.value
    var url = "/json/available/"
    url += "?query=" + queryStr
    url = encodeURI(url)
    fetch(url)
    .then(function(data){
        return data.json()
    })
    .then(function(json){
        console.log(url)
        tag.drugs = json
        tag.fields = Object.keys(this.drugs[0])
    })

}


    </script>
</atable>
