<atable>

<span>検索:</span>

<!-- 検索BOX  -->
<input
    type="text"
    ref="query"
    class="query_input"
    onKeyup="{change}"
/>
<button onClick="{change}">検索</button>

<table>
    <thead>
        <th each="{field in fields}" class="{field}">
            {field}
        </th>
    </thead>

    <tbody>
    <tr each="{drug in drugs}">
        <td each="{value, field in drug}" class="{field}">
            { value }
        </td>
    </tr>
    </tbody>
</table>

    <script>
this.drugs = [
{"コード": "fdsajkl0", status: "active"},
{"コード": "fdsjakfsdla", status: "nonactive"},
]


change(e){
    var tag = this
    var queryStr = this.refs.query.value
    var url = "/json/available/"
    url += "?query=" + queryStr
    fetch(url)
    .then(function(data){
        return data.json()
    })
    .then(function(json){
        console.log(url)
        console.log(json)
        tag.drugs=json
        //フィールド名取得
        if(tag.drugs.length > 0){
            tag.fields = Object.keys(this.drugs[0])
        }else{
            tag.fields = []
        }
    })

}


    </script>
</atable>
