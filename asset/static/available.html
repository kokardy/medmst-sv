function GS1toJAN(jan){
    indicator = 1;
    check = jan.slice(12,13);
    check = parseInt(check, 10);
    new_check = ((10 + check) - (indicator * 3)) % 10;
    return indicator + "" + jan.slice(0, 12) + "" + new_check
